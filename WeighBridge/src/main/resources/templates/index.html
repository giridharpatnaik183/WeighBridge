<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WeighBridge Management App - Login</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f4f4f4;
	margin: 0;
	padding: 0;
	display: flex;
	align-items: center;
	justify-content: center;
	height: 100vh;
}

.logo-container {
	text-align: center;
	margin-bottom: 20px;
}

.logo {
	width: 80px; /* Adjust as needed */
	height: auto;
}

.login-container {
	height: 350px;
	width: 300px;
	background-color: #99baa2;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
	margin-bottom: 15px;
}

label {
	display: block;
	margin-bottom: 5px;
}

select, input {
	width: 100%;
	padding: 8px;
	box-sizing: border-box;
}

button {
	background-color: #4caf50;
	color: #fff;
	padding: 10px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

button:hover {
	background-color: #45a049;
}
</style>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/login.js"></script>
</head>
<body>
	<div class="login-container">
		<div class="logo-container">
			<img class="logo"
				src="https://ldtech.in/wp-content/uploads/2024/01/logo.png"
				alt="WeighBridge Management App Logo">
		</div>
		<h2>Login Form</h2>
		<div class="form-group">
			<form id="myLoginForm">
				<label for="role">Role:</label> <select id="role" name="role">
					<option value="admin">Admin</option>
					<option value="user">Supervisor</option>
					<option value="admin">TruckDetails</option>
					<option value="user">Manager</option>
					<option value="admin">Vendor</option>
					<option value="user">Qc</option>
				</select>
				<div>
					<label for="userId">UserId:</label> <input type="text" id="userId"
						name="userId" required>
				</div>
				<div>
					<label for="password">Password:</label> <input type="password"
						id="password" name="password" required>
				</div>
				<button type="button" onClick="submitmyForm()">Login</button>
			</form>
		</div>



	</div>
